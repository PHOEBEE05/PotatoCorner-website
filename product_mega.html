<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Fries - Potato Corner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/favicon.ico.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
</head>
<body>

    <header class="header" id="top">
        <a href="#" class="logo">
            <img src="images/pc logo.png" alt="Logo" class="logo-img"> 
            <i class="fas fa-potato"></i>
        </a>
    
        <nav class="navbar">
            <div id="close-navbar" class="fas fa-times"></div>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="product.html">Product</a>
        </nav>
    
        <div class="icons">
            <div id="Product-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <!-- Product Page - Regular Fries -->
    <center>
    <section class="product-page" id="product-mega">
        <h1>Mega Fries</h1>
        <div class="product-content">
            <img src="images/Mega.png" alt="Mega Fries">
            <p>
                Delicious Mega-sized fries made with high-quality potatoes. 
                Choose your favorite flavor:
            </p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="selectFlavor('cheese')">Cheese</button>
                <button type="button" class="btn btn-primary" onclick="selectFlavor('bbq')">BBQ</button>
                <button type="button" class="btn btn-primary" onclick="selectFlavor('sour_scream')">Sour Cream</button>
                <button type="button" class="btn btn-primary" onclick="selectFlavor('chili_bbq')">Chili BBQ</button>
                <button type="button" class="btn btn-primary" onclick="selectFlavor('wasabi')">Wasabi</button>
                <button type="button" class="btn btn-primary" onclick="selectFlavor('chili_cheese')">Chili Cheese</button>
            </div>
        </div>
    </section>
    </center>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/pc logo.png" alt="Logo" class="logo-img">
                    <i class="fas fa-potato"></i>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#"><u>Terms & Condition</u></a></li>
                        <li><a href="#"><u>Privacy Policy</u></a></li>
                        <li><a href="#"><u>Contact Us</u></a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Potato Corner. All rights reserved. Education Purposes Only.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function selectFlavor(flavor) {
            console.log('Selected flavor:', flavor);
        }
    </script>

</html>
